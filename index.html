<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBoBGCfBTDL-sHFj2kWebAs9jB5qtQuGfYRQ&s" alt="Logo IFPR Campus Cascavel">
        <h1>Consulta do CEP</h1>

        <form id="form" action="post">
            <div class="input">
                <label for="nome">Nome</label>
                <input type="text" class="input" name="nome" id="nome" placeholder="Digite seu nome">

                <label for="cep">CEP</label>
                <input type="text" class="input" name="cep" id="cep" placeholder="Digite seu CEP">

                <label for="rua">Rua</label>
                <input type="text" class="input" name="rua" id="rua" placeholder="Digite o nome da sua rua">

                <label for="rua">Complemento</label>
                <input type="text" class="input" name="comp" id="comp" placeholder="Digite um complemento">

                <label for="estado">Estado</label>
                <input type="text" class="input" name="estado" id="estado" placeholder="Digite o nome do seu estado">
    
                <label for="cidade">Cidade</label>
                <input type="text" class="input" name="cidade" id="cidade" placeholder="Digite o nome da sua cidade">

                <label for="bairro">Bairro</label>
                <input type="text" name="bairro" id="bairro" placeholder="Digite o nome do seu bairro">
            </div>

            <button type="submit" id="enviar">Enviar</button>
        </form>

        <button type="button" id="listar">Listar endere√ßos</button>
        
        <div id="lista"></div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="index.js"></script>
</body>
</html>
